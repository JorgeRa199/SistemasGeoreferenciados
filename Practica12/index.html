    <!-- Bootstrap -->
    <link

      crossorigin="anonymous"

    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;

      #mapa1,
      #mapa2,
      #mapa3,
      #mapa4,
      #mapa5,
      #mapa6 {
        width: 100%;
        height: 340px;

    <div class="container-fluid m-2 text-center">
      <div class="row">
        <div class="col-12">

      </div>

        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div id="mapa3"></div>
          <p>Obtiene nivel de Zoom</p>
        </div>
        <div class="col-12 col-md-6">
          <div id="mapa4"></div>
          <p>Coloca marcador y mueve al centro</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div id="mapa5"></div>
          <p>Obtiene coordenadas con mapsMouseEvent</p>
        </div>
        <div class="col-12 col-md-6">
          <div id="mapa6"></div>
          <p>addDomListener</p>
          <button class="btn btn-primary" id="btnCentrar">Centrar</button>
        </div>
      </div>
    </div>
